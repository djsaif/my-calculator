<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Hello</h1>
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0">
            <div>
                <button onclick="clr()" class="oper">AC</button>
                <button onclick="del()" class="oper">DE</button>
                <button onclick="calculate('%')" class="oper">%</button>
                <button onclick="calculate('/')" class="oper">/</button>
            </div>
            <div>
                <button onclick="calculate(7)">7</button>
                <button onclick="calculate(8)">8</button>
                <button onclick="calculate(9)">9</button>
                <button onclick="calculate('*')" class="oper">x</button>
            </div>
            <div>
                <button onclick="calculate(6)">6</button>
                <button onclick="calculate(5)">5</button>
                <button onclick="calculate(4)">4</button>
                <button onclick="calculate('-')" class="oper">-</button>
            </div>
            <div>
                <button onclick="calculate(3)">3</button>
                <button onclick="calculate(2)">2</button>
                <button onclick="calculate(1)">1</button>
                <button onclick="calculate('+')" class="oper">+</button>
            </div>
            <div>
                <button onclick="calculate('00')">00</button>
                <button onclick="calculate(0)">0</button>
                <button onclick="calculate('.')">.</button>
                <button id="equal" onclick="equal()">=</button>
            </div>
        </div>
    </div>



    <script src="cal.js"></script>
</body>
</html>
